sudo: false

language: c

addons:
  apt:
    sources:
      - kubuntu-backports
    packages:
      - cmake
      - cmake-data
      - valgrind

compiler:
  - gcc
  - clang

install:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - cd ..
  - ls -la
  - valgrind --leak-check=full --track-origins=yes bin/jay test/hello.jay -ohello --echo
