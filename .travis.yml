os: linux
sudo: false
language: c

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
  coverity_scan:
    project:
      name: "jayl/jay"
      description: "Build submitted via Travis CI"
    build_command_prepend: "mkdir build && cd build && cmake .."
    build_command:   "make && cd .."
    branch_pattern: coverity_scan

before_install: mkdir build && cd build && cmake ..
install: make && cd ..
